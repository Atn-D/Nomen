<!-- INCLUDE overall_header.html -->



<div id="cp-main">
    <h2>{L_SEND_EMAIL_USER} {USERNAME}</h2>
	<form method="post" action="{S_POST_ACTION}" id="post">
		<!-- IF ERROR_MESSAGE -->
			<p class="error">{ERROR_MESSAGE}</p>
		<!-- ENDIF -->
		<fieldset>
		<!-- IF S_SEND_USER -->
			<label>{L_RECIPIENT} : </label>
			<strong>{USERNAME}</strong>
			
			<br />
			
			<label for="subject">{L_SUBJECT} : </label>
			<input class="inputbox autowidth" type="text" name="subject" id="subject" size="50" tabindex="1" value="{SUBJECT}" />
		
		<!-- ELSE -->
			
			<label for="email">{L_EMAIL_ADDRESS} : </label>
			<input class="inputbox autowidth" type="text" name="email" id="email" size="50" maxlength="100" tabindex="2" value="{EMAIL}" />
			
			<br />
			
			<label for="name">{L_REAL_NAME} : </label>
			<input class="inputbox autowidth" type="text" name="name" id="name" size="50" tabindex="3" value="{NAME}" />
			
			<br />
			
			<label for="lang">{L_DEST_LANG} : </label><select name="lang">{S_LANG_OPTIONS}</select><br />
		    {L_DEST_LANG_EXPLAIN}<br />
			
			
		<!-- ENDIF -->
		
		<br />
			
		<label for="message">{L_MESSAGE_BODY}:</label><br /><textarea class="inputbox" name="message" id="message" rows="15" cols="76" tabindex="4">{MESSAGE}</textarea>
		<br />
		{L_EMAIL_BODY_EXPLAIN}
		
		
		
		<br />
			
		<label for="cc_email"><input type="checkbox" name="cc_email" id="cc_email" value="1" checked="checked" tabindex="5" /> {L_CC_EMAIL}</label>
		
		<br />
		
		<input type="submit" tabindex="6" name="submit" class="button1" value="{L_SEND_EMAIL}" />

	</fieldset>
{S_FORM_TOKEN}
</form>

</div>


<!-- INCLUDE overall_footer.html -->

<!-- INCLUDE overall_header.html -->

<div class="connexion">
<h2>{L_LOGIN} {FORUM_NAME}</h2>

<form method="post" action="{S_LOGIN_ACTION}">
{S_FORM_TOKEN}

	<p>{L_LOGIN_FORUM}</p>

	<fieldset>
	<!-- IF LOGIN_ERROR -->
			<span class="error">{LOGIN_ERROR}</span>
		<br />
	<!-- ENDIF -->
	<label for="password">{L_PASSWORD}:</label> <br />
	<input class="inputbox narrow" type="password" name="password" id="password" size="25" tabindex="1" /> <br />
	
	
		
		{S_HIDDEN_FIELDS}<input type="submit" name="login" id="login" class="button1" value="{L_LOGIN}" tabindex="2" />
	
	{S_LOGIN_REDIRECT}
	</fieldset>
</form>

</div>

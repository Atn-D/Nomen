</script>

<table class="tableau_forum" width="100%">
    <thead>
	<tr align="center">
		<th colspan="3">
			{L_TOPIC_REVIEW}: {TOPIC_TITLE}
		</th>
	</tr>
	</thead>
	<tbody>
	<!-- BEGIN topic_review_row -->
	<tr>
		<td class="<!-- IF topic_review_row.S_ROW_COUNT is odd -->row_bg1<!-- ELSE -->row_bg2<!-- ENDIF -->">
			<div style="width:100%">
					<p>
						Post√© par  <strong>{topic_review_row.POST_AUTHOR_FULL}</strong> le {topic_review_row.POST_DATE}  
					

					<!-- IF topic_review_row.POSTER_QUOTE and topic_review_row.DECODED_MESSAGE -->
						<a href="#repondre" onclick="addquote({topic_review_row.POST_ID},'{topic_review_row.POSTER_QUOTE}', '{LA_WROTE}');" title="{L_QUOTE} {topic_review_row.POST_AUTHOR}" class="bouton" style="float:right; display:inline-block;">Citer</a>
					<!-- ENDIF -->

				</p>
			</div>
			<hr style="clear:both;"/>
			<div style="width:100%;text-align:left;">{topic_review_row.MESSAGE}</div>
			<!-- IF topic_review_row.POSTER_QUOTE and topic_review_row.DECODED_MESSAGE -->
				<div id="message_{topic_review_row.POST_ID}" style="display: none;">{topic_review_row.DECODED_MESSAGE}</div>
			<!-- ENDIF -->
		</td>
	</tr>
	<!-- END topic_review_row -->
	</tbody>
</table>

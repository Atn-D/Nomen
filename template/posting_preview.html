<div id="preview">

<!-- IF S_HAS_POLL_OPTIONS -->
	<div class="content">
		<h2>{L_PREVIEW}: {POLL_QUESTION}</h2>
		<p><!-- IF L_POLL_LENGTH -->{L_POLL_LENGTH}<br /><!-- ENDIF -->{L_MAX_VOTES}</p>

		<fieldset>
		<!-- BEGIN poll_option -->
				<label for="vote_{poll_option.POLL_OPTION_ID}">{poll_option.POLL_OPTION_CAPTION}</label><br />
				<p style="width: auto;"><!-- IF S_IS_MULTI_CHOICE --><input type="checkbox" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}"<!-- IF poll_option.POLL_OPTION_VOTED --> checked="checked"<!-- ENDIF --> /><!-- ELSE --><input type="radio" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}"<!-- IF poll_option.POLL_OPTION_VOTED --> checked="checked"<!-- ENDIF --> /><!-- ENDIF --></p>
			<br />
		<!-- END poll_option -->
		</fieldset>
	</div>
<!-- ENDIF -->

	<div class="postbody">
		<h3>{L_PREVIEW}: {PREVIEW_SUBJECT}</h3>
	
		<hr />
		
		{PREVIEW_MESSAGE}

		<!-- IF .attachment -->
		<br />
		<hr />
			<p>{L_ATTACHMENTS}</p>
			<!-- BEGIN attachment -->
			<p>{attachment.DISPLAY_ATTACHMENT}</p>
			<!-- END attachment -->
		<br />
		<!-- ENDIF -->

		<!-- IF PREVIEW_SIGNATURE --><div class="signature_div">{PREVIEW_SIGNATURE}</div><!-- ENDIF -->
	</div>

</div>

<hr />
